<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="NOVO CONTATO" toggleable="true">
                <center>
                    <h:form>
                        <p:growl id="growl"></p:growl>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="NOME: "></p:outputLabel>
                            <p:inputText id="nome" value="#{contatoController.contatoB.nome}" required="true" requiredMessage="O campo nome deve ser preenchido"></p:inputText>
                            <p:message for="nome"/>

                            <p:outputLabel value="ENDERECO "></p:outputLabel>
                            <p:inputText id="endereco" value="#{contatoController.contatoB.endereco}" required="true" requiredMessage="O campo endereco deve ser preenchido"></p:inputText>
                            <p:message for="endereco"/>

                            <p:outputLabel value="CIDADE "></p:outputLabel>
                            <p:inputText id="cidade" value="#{contatoController.contatoB.cidade}" required="true" requiredMessage="O campo cidade deve ser preenchido"></p:inputText>
                            <p:message for="cidade"/>

                            <p:outputLabel value="UF "></p:outputLabel>
                            <p:selectOneMenu id="uf" value="#{contatoController.contatoB.uf}" required="true" requiredMessage="O campo uf deve ser preenchido">
                                <f:selectItem itemLabel="MG" itemValue="MG"></f:selectItem>
                                <f:selectItem itemLabel="RJ" itemValue="RJ"></f:selectItem>
                                <f:selectItem itemLabel="SP" itemValue="SP"></f:selectItem>
                                <f:selectItem itemLabel="PA" itemValue="PA"></f:selectItem>
                            </p:selectOneMenu>
                            <p:message for="uf"/>

                            <p:outputLabel value="TELEFONE: "></p:outputLabel>
                            <p:inputMask mask="(99)9999-9999" id="telefone" value="#{contatoController.contatoB.telefone}" required="true" requiredMessage="O campo telefone deve ser preenchido"></p:inputMask>
                            <p:message for="telefone"/>

                            <p:outputLabel value="CELULAR: "></p:outputLabel>
                            <p:inputMask mask="(99)9999-9999" id="celular" value="#{contatoController.contatoB.celular}"></p:inputMask>
                            <p:outputLabel value="*Opcional"/>

                            <p:outputLabel value="EMAIL: "></p:outputLabel>
                            <p:inputText id="email" value="#{contatoController.contatoB.email}"></p:inputText>
                            <p:outputLabel value="*Opcional"/>

                        </h:panelGrid>
                        <p:separator style="width: 80%; height: 5px"/>
                        <p:commandButton value="Salvar" update="grid, growl"></p:commandButton>
                        <p:commandButton value="Limpar" type="reset"></p:commandButton>
                    </h:form>
                </center>


            </p:fieldset>


        </ui:define>
    </ui:decorate>
</html>
